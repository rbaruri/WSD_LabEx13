<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation System</title>
</head>
<body>
  <h1>Hotel Reservation System</h1>
  <form id="searchForm">
    <label for="checkinDate">Check-In Date:</label>
    <input type="date" id="checkinDate" name="checkinDate" required><br>

    <label for="checkoutDate">Check-Out Date:</label>
    <input type="date" id="checkoutDate" name="checkoutDate" required><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType">
      <option value="Single">Single</option>
      <option value="Double">Double</option>
      <option value="Deluxe">Deluxe</option>
    </select><br>

    <label for="occupancy">Occupancy:</label>
    <input type="number" id="occupancy" name="occupancy" required><br>

    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <script>
    const searchForm = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
  
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(searchForm);
      const searchParams = new URLSearchParams(formData);
  
      try {
        const response = await fetch('/search-rooms', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: searchParams,
        });
  
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
  
        const data = await response.json();
        // Handle and display the search results in the 'resultsDiv' element.
        console.log(data);
        resultsDiv.innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
